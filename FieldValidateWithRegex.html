<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="title" content="Validate input field,Validate input field with regex pattern,how to validate textfield with regex,validate textfield,validate inputfield,javascript regex validation">
    <meta name="description" content="this project will help to validate form field">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Field Validate With Regex</title>
</head>
<body>
    <div class="container h-100">
        <div class="card w-50" style="margin: auto;">
            <div class="card-header bg-info">
                <h4 class="text-center text-white">Login</h4>
            </div>
            <div class="card-body">
                <form id="regexValidateForm">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control validate-email" id="exampleInputEmail1" onkeyup="validateRegex(this)">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Mobile Number</label>
                        <input type="text" class="form-control validate-mo-number" id="mobile_no" maxlength="10" onkeyup="validateRegex(this)">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="text" class="form-control validate-password" id="exampleInputPassword1" onkeyup="validateRegex(this)">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-info text-white" onclick="saveFormData()">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper  / Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="js/ValidateRegex.js"></script>

</html>
